<!-- Custom JavaScript for interactive commands -->
<script src="{{ '/assets/js/commands.js' | relative_url }}" defer></script>

<!-- Custom meta tags -->
<meta name="description" content="Enhanced GitHub Pages site with interactive bash commands and Jekyll themes">
<meta name="keywords" content="GitHub Pages, Jekyll, bash commands, web development">

<!-- Open Graph meta tags -->
<meta property="og:title" content="{{ page.title | default: site.title }}">
<meta property="og:description" content="{{ page.description | default: site.description }}">
<meta property="og:type" content="website">
<meta property="og:url" content="{{ page.url | absolute_url }}">

<!-- Twitter Card meta tags -->
<meta name="twitter:card" content="summary">
<meta name="twitter:title" content="{{ page.title | default: site.title }}">
<meta name="twitter:description" content="{{ page.description | default: site.description }}">
